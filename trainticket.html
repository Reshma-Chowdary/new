<!DOCTYPE html>
<html>

<head>
    <title>Ticket Reservation</title>
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
</head>

<body>
	
    <br><br>

    <form><br>
      <h1 style="font-weight: bold;text-decoration-color:bisque;">Ticket Reservation</h1><br><br>

      <div class="container text-center">
        <div class="row align-items-center">
        

	<div class="col">
        <label for="fromStation" >From Station:</label>
        <select id="fromStation" style="width: 200px; height: 25px;">
            <option value="vskp">Vishakapatnam</option>
            <option value="bng">Bengaluru</option>
            <option value="skin">Srikakulam</option>
            <option value="psa">Palasa</option>
            <option value="mmb">Mumbai</option>
            <option value="sec">Hyderabad</option>
        </select></div>

	<div class="col">
        <label for="toStation">To Station:</label>
        <select id="toStation" style="width: 200px; height: 25px;">
            <option value="vskp">Vishakapatnam</option>
            <option value="bng">Bengaluru</option>
            <option value="sklm">Srikakulam</option>
            <option value="psa">Palasa</option>
            <option value="amb">Mumbai</option>
            <option value="sec">Hyderabad</option>
        </select></div>
</div></div>

        <br><br>
        <div class="container text-center">
          <div class="row align-items-center">
          
  
    <div class="col">
        <label for="trainNumber" >Train Number:</label>
        <input type="text" id="trainNumber" style="height: 20px; width: 15%;"></div></div></div>
	
        <br><br>
        <div class="container text-center">
          <div class="row align-items-center">

	<div class="col">
        <label for="clas">Class:</label>
        <select id="clas">
            <option value="general">General</option>
            <option value="sleeper">Sleeper</option>
            <option value="1tier">1 Tier AC</option>
            <option value="2tier">2 Tier AC</option>
        </select></div>
	

	<div class="col">
        <label for="date" >Date:</label>
        <input type="date" id="date" ></div>
	
        <br><br>
<div class="container">
        <h3>Passenger Details</h3></div>

	
        <table class="table table-bordered table-striped" style="width: 100%; height:10px;" class="table" align="center" id="passengerTable">
            <tr>
                <th style="width:5%">SL. No.</th>
                <th style="width:40%">Passenger Name</th>
                <th>Gender</th>
                <th>Age</th>
	
	
            </tr>
            <tr>
                <td>1.</td>
                <td><input type="text"  style="width: 70%;"></td>
                <td>
                    <select id="gender" style="width: 65%;">
                        
                        <option value="male">--Select--</option>
                        <option value="female">--Female--</option>.
                        <option value="trans">--Trans-gen--</option>
                        <option value="trans">--Male--</option>
                    </select>
                </td>
                
                <td><input type="number" style="width: 50px; text-align: center;" min="5" max="100"></td>
	<td><input type="reset" style="width:65%; " value="Del" onclick="deleteRow(this)" ></td>
            </tr>
        </table>

        <br><br>
        <input type="submit"  class="btn btn-secondary" let count=1; style="height:50px; " id="submitBtn" value="Book My Ticket" onsubmit="return valid()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button"  class="btn btn-primary" style="height:50px; " value="Add" id="rest" onclick="addRow()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" style="height:50px; width:10%" value="Cancel" id="cancel" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	
    </form>
<style>
h1{text-align:center;}
body {
    
    font-size: 100%;
	
}

#submitBtn {
    height: 25px;
    width: 10%;
  
}

#rest {
    height: 25px;
    width: 10%;
  
}

#cancel {
     height: 25px;
    width: 10%;
   
}

table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    text-align: center;
    height: 5px;
}
body{
font-family:"Times New Roman";
background-image: url("https://static.toiimg.com/photo/63380704.cms");
background-size:cover;
background-position:center;
height:120vh;
display:flex;
justify-content:center;
align-items:center;
}
form{
  width:1200px;
  height:900px;
  padding:20px;
  background-color:rgba(240,255,255,0.8);
  border-radius: 10px;
  box-shadow:0 0 10px rgba(0,0,0,1.0);
}

</style>

 <script>
let count=1;
	
        function addRow() {
		  if(count<6){
            const table = document.getElementById("passengerTable");
            const newRow = table.insertRow(table.rows.length);
            const slNoCell = newRow.insertCell(0);
            const nameCell = newRow.insertCell(1);
            const genderCell = newRow.insertCell(2);
            const ageCell = newRow.insertCell(3);
            const deleteCell = newRow.insertCell(4);

            slNoCell.textContent = table.rows.length-1+".";
            nameCell.innerHTML = '<input type="text"  style="width: 70%;">';
            genderCell.innerHTML = `
                <select style="width: 75%;">
	<option value="trans">--Select--</option>
                     <option value="male">--Male--</option>
                    <option value="female">--Female--</option>
	<option value="trans">--Trans-gen--</option>
                </select>
            `;
            ageCell.innerHTML = '<input type="number" style="width: 50px; text-align: center;" min="5" max="100">';
            deleteCell.innerHTML = '<input type="button" style="width:65%; " value="Del" onclick="deleteRow(this); ">';
	count++;
	}
        
}
        function deleteRow(button) {

            const table = document.getElementById("passengerTable");
            const rowIndex = button.parentElement.parentElement.rowIndex;
            table.deleteRow(rowIndex);
            // Update serial numbers after deleting a row
	count--;
            for (let i = rowIndex; i < 7; i++) {
                table.rows[i].cells[0].textContent = i+".";
            }
        }

	
        function valid(){
          const FromStation=document.getElementById("FromStation").value;
          const ToStation=document.getElementById("ToStation").value;
          if(FromStation==ToStation){
            alert("from and to station should not be same");
            return false;
          }
          return true;
        }
    </script>
    

</div>
</body>

</html>
